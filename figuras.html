<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas</title>
</head>
<body>
<header>
    <h1>Figuras geométricas</h1>
    <p>Primer taller del curso práctico de JavaScript</p>
</header>

<section>
    <h2>Calcula el área y perímetro de un cuadrado
        <form action="">
            <label for="InputCuadrado">Escribe cuanto mide cad alad de tu cuadrado</label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el Perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el Área</button>
        </form>
    </h2>
</section>

<section>
    <h2>Calcular Triángulos Isóceles</h2>
    <form action="">
        <label for="InputTrianguloL1">Lado 1 Triángulo</label>
        <input id="InputTrianguloL1" type="number" placeholder="Lado 1 del Triángulo">
        <label for="InputTrianguloL2">Lado 2 Triángulo</label>
        <input id="InputTrianguloL2" type="number" placeholder="Lado 2 del Triángulo">
        <label for="InputTrianguloBase">Base Triángulo</label>
        <input id="InputTrianguloBase" type="number" placeholder="Base del Triángulo">
        
        <button type="button" onclick="altura()">Calcular el Área Del Isosceles</button>
        </form>
</section>

<script src="./figuras.js"> </script>
</body>
</html>
